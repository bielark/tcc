<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PredictivePulse</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cads.css">
</head>

<body>

<!-- ===== HEADER IGUAL AO DA PÁGINA DE PREÇOS ===== -->
<header class="site-header">
    <div class="container header-inner">

        <a href="inicio.html"><img class="logo" src="images/logo.png" alt="PredictivePulse logo"></a>

        <div class="header-actions">
            <button class="btn ghost" onclick="window.location.href='login.html'">Iniciar sessão</button>
            <button class="btn primary" onclick="window.location.href='cadastro.html'">Criar conta</button>
        </div>

    </div>
</header>


<!-- ======= FORMULÁRIO DE CADASTRO ======= -->
<section class="register-container">
    <div class="register-box">

        <h1>Criar uma nova conta</h1>
        <p>Preencha os dados abaixo para continuar.</p>

        <form id="cadastro-form" onsubmit="handleCadastro(event)">

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" required placeholder="Seu nome">

            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" required placeholder="Nome da empresa">

            <label for="email">E-mail corporativo</label>
            <input type="email" id="email" required placeholder="seuemail@empresa.com">

            <label for="senha">Senha</label>
            <input type="password" id="senha" required placeholder="Crie uma senha segura">

            <button type="submit" class="btn primary register-btn">Criar conta</button>

        </form>

        <p class="login-link">
            Já possui uma conta?
            <a href="login.html">Entrar</a>
        </p>

    </div>
</section>

<script>
function handleCadastro(event) {
    event.preventDefault();
    
    const nome = document.getElementById('nome').value;
    const empresa = document.getElementById('empresa').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    
    // Validação básica
    if (nome && empresa && email && senha) {
        alert('✓ Conta criada com sucesso!\n\nNome: ' + nome + '\nEmpresa: ' + empresa + '\nEmail: ' + email + '\n\nRedirecionando para login...');
        // Simula redirecionamento
        window.location.href = 'login.html';
    }
}
</script>

</body>
</html>
